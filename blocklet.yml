name: crypto-2048
title: Crypto 2048
version: 0.5.1
description: >-
  A simple blockchain game that demos capabilities of ArcBlock technologies such
  as blockchain, did, abtnode
keywords:
  - blockchain
  - forge
  - game
files:
  - api/hooks/pre-start.js
  - build
  - screenshots
  - blocklet.md
  - README.md
author:
  name: wangshijun
  email: wangshijun2010@gmail.com
repository:
  type: git
  url: 'https://github.com/blocklet/crypto-2048'
license: Apache-2.0
group: dapp
main: api/index.js
community: ''
documentation: ''
homepage: ''
screenshots: []
support: support@arcblock.io
environments:
  - name: LOCAL_CHAIN_ID
    description: ID of the chain game coin lives
    required: false
    default: playground
    secure: false
  - name: LOCAL_CHAIN_HOST
    description: Host of the chain game coin lives
    required: false
    default: 'https://playground.network.arcblockio.cn/api'
    secure: false
  - name: FOREIGN_CHAIN_ID
    description: ID of the chain native token lives
    required: false
    default: zinc-2019-05-17
    secure: false
  - name: FOREIGN_CHAIN_HOST
    description: Host of the chain native token lives
    required: false
    default: 'https://zinc.abtnetwork.io/api'
    secure: false
scripts:
  preStart: node api/hooks/pre-start.js
  dev: npm run start
specVersion: 1.0.1
capabilities:
  dynamicPathPrefix: true
did: z8iZqHcgrbAntF8SZMWmNMYLvJB5VjFAMndzo
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: tcp
